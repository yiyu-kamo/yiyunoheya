  <script>
    class UnbeatableTicTacToe {
      constructor(containerId) {
        this.container = document.getElementById(containerId);
        if (!this.container) {
          console.error('è¦ç´  #' + containerId + ' ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“');
          return;
        }
        
        this.board = Array(9).fill(null);
        this.isGameOver = false;
        this.winner = null;
        this.winPatterns = [
          [0, 1, 2], [3, 4, 5], [6, 7, 8],
          [0, 3, 6], [1, 4, 7], [2, 5, 8],
          [0, 4, 8], [2, 4, 6]
        ];
        
        this.init();
      }

      init() {
        this.container.innerHTML = 
          '<div class="tictactoe-container">' +
            '<h1 class="tictactoe-title">çµ¶å¯¾ã«è² ã‘ã‚‹ãƒãƒ«ãƒãƒ„ã‚²ãƒ¼ãƒ </h1>' +
            '<p class="tictactoe-subtitle">å®Œç’§ãªAIã«æŒ‘æˆ¦ã—ã¦ãã ã•ã„</p>' +
            '<div class="tictactoe-message" id="message">ã‚ãªãŸã®ç•ªã§ã™ï¼ˆâ—‹ï¼‰</div>' +
            '<div class="tictactoe-board" id="board"></div>' +
            '<button class="tictactoe-reset" id="reset">ã‚‚ã†ä¸€åº¦æŒ‘æˆ¦ã™ã‚‹</button>' +
            '<p class="tictactoe-hint">ãƒ’ãƒ³ãƒˆï¼šã“ã®AIã¯å®Œç’§ãªã®ã§ã€çµ¶å¯¾ã«å‹ã¦ã¾ã›ã‚“ğŸ˜ˆ</p>' +
          '</div>';
        
        var self = this;
        this.messageEl = this.container.querySelector('#message');
        this.boardEl = this.container.querySelector('#board');
        this.resetBtn = this.container.querySelector('#reset');
        
        this.renderBoard();
        this.resetBtn.addEventListener('click', function() {
          self.reset();
        });
      }

      renderBoard() {
        var self = this;
        this.boardEl.innerHTML = '';
        this.board.forEach(function(cell, index) {
          var btn = document.createElement('button');
          btn.className = 'tictactoe-cell';
          btn.textContent = cell || '';
          btn.disabled = cell !== null || self.isGameOver;
          
          if (cell === 'â—‹') btn.classList.add('player');
          if (cell === 'Ã—') btn.classList.add('ai');
          if (self.winner && self.winner.line && self.winner.line.includes(index)) {
            btn.classList.add('winning');
          }
          
          btn.addEventListener('click', function() {
            self.handleClick(index);
          });
          self.boardEl.appendChild(btn);
        });
      }

      handleClick(index) {
        if (this.board[index] || this.isGameOver) return;

        var self = this;
        this.board[index] = 'â—‹';
        this.renderBoard();

        var result = this.checkWinner();
        if (result) {
          this.endGame(result);
          return;
        }

        this.messageEl.textContent = 'AIãŒè€ƒãˆã¦ã„ã¾ã™...';
        
        setTimeout(function() {
          var aiMove = self.getBestMove();
          self.board[aiMove] = 'Ã—';
          self.renderBoard();

          var aiResult = self.checkWinner();
          if (aiResult) {
            self.endGame(aiResult);
          } else {
            self.messageEl.textContent = 'ã‚ãªãŸã®ç•ªã§ã™ï¼ˆâ—‹ï¼‰';
          }
        }, 500);
      }

      checkWinner() {
        for (var i = 0; i < this.winPatterns.length; i++) {
          var pattern = this.winPatterns[i];
          var a = pattern[0];
          var b = pattern[1];
          var c = pattern[2];
          if (this.board[a] && this.board[a] === this.board[b] && this.board[a] === this.board[c]) {
            return { winner: this.board[a], line: pattern };
          }
        }
        var allFilled = true;
        for (var j = 0; j < this.board.length; j++) {
          if (this.board[j] === null) {
            allFilled = false;
            break;
          }
        }
        if (allFilled) {
          return { winner: 'draw', line: null };
        }
        return null;
      }

      endGame(result) {
        this.isGameOver = true;
        this.winner = result;
        this.renderBoard();
        
        if (result.winner === 'draw') {
          this.messageEl.textContent = 'å¼•ãåˆ†ã‘ã§ã™ï¼';
        } else if (result.winner === 'Ã—') {
          this.messageEl.textContent = result.winner + 'ã®å‹ã¡ã§ã™ï¼ã‚ãªãŸã®è² ã‘ã§ã™ğŸ˜ˆ';
        } else {
          this.messageEl.textContent = result.winner + 'ã®å‹ã¡ã§ã™ï¼';
        }
      }

      minimax(squares, depth, isMaximizing) {
        var tempBoard = this.board;
        this.board = squares;
        var result = this.checkWinner();
        this.board = tempBoard;
        
        if (result) {
          if (result.winner === 'Ã—') return 10 - depth;
          if (result.winner === 'â—‹') return depth - 10;
          return 0;
        }

        if (isMaximizing) {
          var best = -Infinity;
          for (var i = 0; i < 9; i++) {
            if (!squares[i]) {
              squares[i] = 'Ã—';
              best = Math.max(best, this.minimax(squares, depth + 1, false));
              squares[i] = null;
            }
          }
          return best;
        } else {
          var best = -Infinity;
          for (var i = 0; i < 9; i++) {
            if (!squares[i]) {
              squares[i] = 'â—‹';
              best = Math.min(best, this.minimax(squares, depth + 1, true));
              squares[i] = null;
            }
          }
          return best;
        }
      }

      getBestMove() {
        var bestScore = -Infinity;
        var move = -1;
        var squares = this.board.slice();
        
        for (var i = 0; i < 9; i++) {
          if (!squares[i]) {
            squares[i] = 'Ã—';
            var score = this.minimax(squares, 0, false);
            squares[i] = null;
            if (score > bestScore) {
              bestScore = score;
              move = i;
            }
          }
        }
        return move;
      }

      reset() {
        this.board = Array(9).fill(null);
        this.isGameOver = false;
        this.winner = null;
        this.messageEl.textContent = 'ã‚ãªãŸã®ç•ªã§ã™ï¼ˆâ—‹ï¼‰';
        this.renderBoard();
      }
    }
