        let tiles = [];
        let moves = 0;
        let isSolved = false;
        let isShuffling = false;
        let currentImage = "";
        
        const GRID_SIZE = 3;
        const TILE_COUNT = GRID_SIZE * GRID_SIZE;
        const EMPTY_INDEX = TILE_COUNT - 1;

        lucide.createIcons();

        function getRandomImage() {
            const index = Math.floor(Math.random() * SCENIC_IMAGES.length);
            return SCENIC_IMAGES[index];
        }

        function changeImage() {
            let newImage;
            do {
                newImage = getRandomImage();
            } while (newImage === currentImage && SCENIC_IMAGES.length > 1);
            currentImage = newImage;
            initGame();
        }

        function initGame() {
            if (!currentImage) currentImage = getRandomImage();
            
            tiles = Array.from({ length: TILE_COUNT }, (_, i) => i);
            moves = 0;
            isSolved = false;
            isShuffling = true;
            
            document.getElementById('move-count').innerText = moves;
            document.getElementById('victory-overlay').classList.add('hidden');
            document.getElementById('victory-overlay').classList.remove('opacity-100');
            
            const resetBtn = document.getElementById('reset-btn');
            resetBtn.disabled = true;
            resetBtn.innerHTML = '<i data-lucide="refresh-cw" class="w-4 h-4 animate-spin"></i><span>シャッフル中...</span>';
            lucide.createIcons();

            renderGrid();

            setTimeout(() => {
                shuffleTiles();
                resetBtn.disabled = false;
                resetBtn.innerHTML = '<i data-lucide="refresh-cw" class="w-4 h-4"></i><span>リセット</span>';
                lucide.createIcons();
            }, 1000);
        }

        function getNeighbors(index) {
            const row = Math.floor(index / GRID_SIZE);
            const col = index % GRID_SIZE;
            const neighbors = [];

            if (row > 0) neighbors.push(index - GRID_SIZE);
            if (row < GRID_SIZE - 1) neighbors.push(index + GRID_SIZE);
            if (col > 0) neighbors.push(index - 1);
            if (col < GRID_SIZE - 1) neighbors.push(index + 1);

            return neighbors;
        }

        function shuffleTiles() {
            let newTiles = [...tiles];
            let emptyPos = EMPTY_INDEX;
            let previousPos = -1;

            for (let i = 0; i < 150; i++) {
                const neighbors = getNeighbors(emptyPos);
                const validNeighbors = neighbors.filter(pos => pos !== previousPos);
                const randomNeighbor = validNeighbors[Math.floor(Math.random() * validNeighbors.length)];

                [newTiles[emptyPos], newTiles[randomNeighbor]] = [newTiles[randomNeighbor], newTiles[emptyPos]];
                previousPos = emptyPos;
                emptyPos = randomNeighbor;
            }

            tiles = newTiles;
            isShuffling = false;
            renderGrid();
        }

        function handleTileClick(index) {
            if (isSolved || isShuffling) return;

            const emptyPos = tiles.indexOf(EMPTY_INDEX);
            
            const neighbors = getNeighbors(emptyPos);
            if (neighbors.includes(index)) {
                [tiles[index], tiles[emptyPos]] = [tiles[emptyPos], tiles[index]];
                moves++;
                document.getElementById('move-count').innerText = moves;
                renderGrid();
                checkWin();
            }
        }

        function checkWin() {
            const isWin = tiles.every((tile, index) => tile === index);
            if (isWin) {
                isSolved = true;
                showVictory();
            }
        }

        function showVictory() {
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });
            const overlay = document.getElementById('victory-overlay');
            const modal = document.getElementById('victory-modal');
            overlay.classList.remove('hidden');
            void overlay.offsetWidth; 
            overlay.classList.add('opacity-100');
            modal.classList.add('scale-100');
            modal.classList.remove('scale-90');
        }

        function renderGrid() {
            const container = document.getElementById('grid-container');
            container.innerHTML = '';

            tiles.forEach((tileNumber, index) => {
                if (tileNumber === EMPTY_INDEX) {
                    const emptyDiv = document.createElement('div');
                    emptyDiv.className = 'absolute w-1/3 h-1/3 bg-neutral-100/50 border border-neutral-200/20';
                    const row = Math.floor(index / GRID_SIZE);
                    const col = index % GRID_SIZE;
                    emptyDiv.style.top = (row * 33.333) + '%';
                    emptyDiv.style.left = (col * 33.333) + '%';
                    container.appendChild(emptyDiv);
                    return;
                }

                const tileDiv = document.createElement('div');
                tileDiv.className = 'absolute w-1/3 h-1/3 cursor-pointer border border-white/20 box-border tile overflow-hidden';
                
                const row = Math.floor(index / GRID_SIZE);
                const col = index % GRID_SIZE;
                tileDiv.style.top = (row * 33.333) + '%';
                tileDiv.style.left = (col * 33.333) + '%';

                const bgRow = Math.floor(tileNumber / GRID_SIZE);
                const bgCol = tileNumber % GRID_SIZE;
                
                tileDiv.style.backgroundImage = `url('${currentImage}')`;
                tileDiv.style.backgroundSize = '300% 300%';
                tileDiv.style.backgroundPosition = `${bgCol * 50}% ${bgRow * 50}%`;

                tileDiv.onclick = () => handleTileClick(index);

                container.appendChild(tileDiv);
            });
        }

        initGame();

    </script>
</body>
