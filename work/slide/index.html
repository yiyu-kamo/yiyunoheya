<body>

    <p>ピースを動かして、元の写真に戻しましょう。</p>
      
    <div class="flex items-center justify-between w-full max-w-md px-4">
        <div class="flex items-center gap-2 bg-white px-4 py-2 rounded-full shadow-sm border border-neutral-100">

            <span class="font-medium text-neutral-600">手数: <span id="move-count">0</span></span>
        </div>
            
        <div class="flex gap-2">
            <button onclick="changeImage()" class="flex items-center gap-2 px-4 py-2 bg-neutral-100 hover:bg-neutral-200 text-neutral-900 rounded-md text-sm font-medium transition-colors">
                <i data-lucide="image" class="w-4 h-4"></i>

            </button>
            <button onclick="initGame()" id="reset-btn" class="flex items-center gap-2 px-4 py-2 border border-neutral-200 bg-white hover:bg-neutral-50 text-neutral-900 rounded-md text-sm font-medium transition-colors">
                <i data-lucide="refresh-cw" class="w-4 h-4"></i>

            </button>
        </div>
    </div>

    <div class="relative p-2 bg-white rounded-xl shadow-xl border border-neutral-100">
        <div id="grid-container" class="relative w-[300px] h-[300px] sm:w-[400px] sm:h-[400px] bg-neutral-200 rounded-lg overflow-hidden border border-neutral-200/20">
        </div>

            <div class="bg-white px-8 py-6 rounded-2xl shadow-2xl flex flex-col items-center gap-4 transform scale-90 transition-transform duration-300" id="victory-modal">
                <div class="w-12 h-12 bg-yellow-100 rounded-full flex items-center justify-center text-yellow-600">
                    <i data-lucide="trophy" class="w-6 h-6"></i>
                </div>
                <div class="text-center">
                    <h2 class="text-xl font-bold text-neutral-900">パズル完成！</h3>
                    <p class="text-neutral-500 mt-1">おめでとうございます！</p>
                </div>
                <button onclick="initGame()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md font-medium transition-colors">
                    もう一度遊ぶ
                </button>
            </div>
        </div>
    </div>
        
    <p>空きマスの隣のタイルをクリックして移動させ、<br>元の景色に戻してください。</p>

    <script>
        const SCENIC_IMAGES = [
          "https://images.unsplash.com/photo-1472214103451-9374bd1c798e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&h=1000&q=80",
          "https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&h=1000&q=80",
          "https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&h=1000&q=80",
          "https://images.unsplash.com/photo-1441974231531-c6227db76b6e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&h=1000&q=80",
          "https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&h=1000&q=80",
          "https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&h=1000&q=80",
          "https://images.unsplash.com/photo-1493246507139-91e8fad9978e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&h=1000&q=80",
          "https://images.unsplash.com/photo-1501785888041-af3ef285b470?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&h=1000&q=80",
          "https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&h=1000&q=80"
        ];

        let tiles = [];
        let moves = 0;
        let isSolved = false;
        let isShuffling = false;
        let currentImage = "";
        
        const GRID_SIZE = 3;
        const TILE_COUNT = GRID_SIZE * GRID_SIZE;
        const EMPTY_INDEX = TILE_COUNT - 1;

        lucide.createIcons();

        function getRandomImage() {
            const index = Math.floor(Math.random() * SCENIC_IMAGES.length);
            return SCENIC_IMAGES[index];
        }

        function changeImage() {
            let newImage;
            do {
                newImage = getRandomImage();
            } while (newImage === currentImage && SCENIC_IMAGES.length > 1);
            currentImage = newImage;
            initGame();
        }

        function initGame() {
            if (!currentImage) currentImage = getRandomImage();
            
            tiles = Array.from({ length: TILE_COUNT }, (_, i) => i);
            moves = 0;
            isSolved = false;
            isShuffling = true;
            
            document.getElementById('move-count').innerText = moves;
            document.getElementById('victory-overlay').classList.add('hidden');
            document.getElementById('victory-overlay').classList.remove('opacity-100');
            
            const resetBtn = document.getElementById('reset-btn');
            resetBtn.disabled = true;
            resetBtn.innerHTML = '<i data-lucide="refresh-cw" class="w-4 h-4 animate-spin"></i><span>シャッフル中...</span>';
            lucide.createIcons();

            renderGrid();

            setTimeout(() => {
                shuffleTiles();
                resetBtn.disabled = false;
                resetBtn.innerHTML = '<i data-lucide="refresh-cw" class="w-4 h-4"></i><span>リセット</span>';
                lucide.createIcons();
            }, 1000);
        }

        function getNeighbors(index) {
            const row = Math.floor(index / GRID_SIZE);
            const col = index % GRID_SIZE;
            const neighbors = [];

            if (row > 0) neighbors.push(index - GRID_SIZE);
            if (row < GRID_SIZE - 1) neighbors.push(index + GRID_SIZE);
            if (col > 0) neighbors.push(index - 1);
            if (col < GRID_SIZE - 1) neighbors.push(index + 1);

            return neighbors;
        }

        function shuffleTiles() {
            let newTiles = [...tiles];
            let emptyPos = EMPTY_INDEX;
            let previousPos = -1;

            for (let i = 0; i < 150; i++) {
                const neighbors = getNeighbors(emptyPos);
                const validNeighbors = neighbors.filter(pos => pos !== previousPos);
                const randomNeighbor = validNeighbors[Math.floor(Math.random() * validNeighbors.length)];

                [newTiles[emptyPos], newTiles[randomNeighbor]] = [newTiles[randomNeighbor], newTiles[emptyPos]];
                previousPos = emptyPos;
                emptyPos = randomNeighbor;
            }

            tiles = newTiles;
            isShuffling = false;
            renderGrid();
        }

        function handleTileClick(index) {
            if (isSolved || isShuffling) return;

            const emptyPos = tiles.indexOf(EMPTY_INDEX);
            
            const neighbors = getNeighbors(emptyPos);
            if (neighbors.includes(index)) {
                [tiles[index], tiles[emptyPos]] = [tiles[emptyPos], tiles[index]];
                moves++;
                document.getElementById('move-count').innerText = moves;
                renderGrid();
                checkWin();
            }
        }

        function checkWin() {
            const isWin = tiles.every((tile, index) => tile === index);
            if (isWin) {
                isSolved = true;
                showVictory();
            }
        }

        function showVictory() {
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });
            const overlay = document.getElementById('victory-overlay');
            const modal = document.getElementById('victory-modal');
            overlay.classList.remove('hidden');
            void overlay.offsetWidth; 
            overlay.classList.add('opacity-100');
            modal.classList.add('scale-100');
            modal.classList.remove('scale-90');
        }

        function renderGrid() {
            const container = document.getElementById('grid-container');
            container.innerHTML = '';

            tiles.forEach((tileNumber, index) => {
                if (tileNumber === EMPTY_INDEX) {
                    const emptyDiv = document.createElement('div');
                    emptyDiv.className = 'absolute w-1/3 h-1/3 bg-neutral-100/50 border border-neutral-200/20';
                    const row = Math.floor(index / GRID_SIZE);
                    const col = index % GRID_SIZE;
                    emptyDiv.style.top = (row * 33.333) + '%';
                    emptyDiv.style.left = (col * 33.333) + '%';
                    container.appendChild(emptyDiv);
                    return;
                }

                const tileDiv = document.createElement('div');
                tileDiv.className = 'absolute w-1/3 h-1/3 cursor-pointer border border-white/20 box-border tile overflow-hidden';
                
                const row = Math.floor(index / GRID_SIZE);
                const col = index % GRID_SIZE;
                tileDiv.style.top = (row * 33.333) + '%';
                tileDiv.style.left = (col * 33.333) + '%';

                const bgRow = Math.floor(tileNumber / GRID_SIZE);
                const bgCol = tileNumber % GRID_SIZE;
                
                tileDiv.style.backgroundImage = `url('${currentImage}')`;
                tileDiv.style.backgroundSize = '300% 300%';
                tileDiv.style.backgroundPosition = `${bgCol * 50}% ${bgRow * 50}%`;

                tileDiv.onclick = () => handleTileClick(index);

                container.appendChild(tileDiv);
            });
        }

        initGame();

    </script>
</body>
